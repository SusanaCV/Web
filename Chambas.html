      <script>
      function ListarChambas()
      {
        var table = document.getElementById("tabla");
        {
          var chambas=JSON.parse(localStorage.getItem("chambas"));
          for (var i = 0; i <= chambas.length; i++) {
            var row = table.insertRow(0);
            var cliente = row.insertCell(0);
            var descripcion = row.insertCell(1);
            var fecha = row.insertCell(2);
            var notas = row.insertCell(3);
            cliente.innerHTML = chambas[i].cliente;
            descripcion.innerHTML = chambas[i].descripcion;
            fecha.innerHTML = chambas[i].fecha;
            notas.innerHTML = chambas[i].notas;
          };

        }
      }
      </script>
