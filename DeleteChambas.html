function cargar()
{
  var select = document.getElementById("eliminar");
  var chambas=JSON.parse(localStorage.getItem("chambas"));
  for(var index = 0; index < chambas.length; index++) {
    select.options[select.options.length] = new Option(chambas[index].cliente);
  };
}
function Eliminar()
{
/* Para obtener el valor */
var cod = document.getElementById("eliminar").value;
  var chambas=JSON.parse(localStorage.getItem("chambas"));
for (var i = 0; i <= chambas.length; i++) {
  var cl = chambas[i].cliente;
        if (cl==cod) {
          delete chambas[i];
        localStorage.setItem("chambas",JSON.stringify(chambas)); 
        alert("Datos Guardados en LocalStorage");
        }
      }
}

</script>
