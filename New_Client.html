        <form name="input"  action="Client.html">
            <h3 class = 't2'>Nombre Completo</h3>
            <input class = 'nombre' type="text" name="nombre" id="nombre" value="">
            <br/>
            <h3 class = 't3'>Cedula</h3>
            <input class = 'cedula' type="text" name="cedula" id="cedula" value="">
            <br/>
            <h3 class = 't4'>Telefono</h3>
            <input class = 'telefono' type="number" name="telefono" id="telefono" value="">

    <script type="text/javascript" > 
    function Usuario  (nombre, cedula,telefono) {
        this.nombre = nombre;
        this.cedula = cedula;
        this.telefono = telefono;

      //Se guarda el arreglo en LocalStorage.
      this.save = function(clientes) {
        localStorage.setItem("clientes",JSON.stringify(clientes)); 
        alert("Datos Guardados en LocalStorage");
    };
}

function saveClient() {
        //Valida si ya se creo el arreglo, si no, se crea para ingresar los datos.
        if (localStorage.getItem("clientes") == null){
            var clientes = new Array();
            localStorage.setItem("clientes",JSON.stringify(clientes));
        }
        //Variables que obtienen los valores ingresados por el usuario.
        var nombre = document.getElementById('nombre').value;
        var cedula = document.getElementById('cedula').value;
        var telefono = document.getElementById('telefono').value;
        //se crea un usuario y se le asignan los valores
        var usuario = new Usuario(nombre, cedula,telefono);
        //Se crea una variable cliente donde se optienen el arreglo de clientes.
        var clientes=JSON.parse(localStorage.getItem("clientes"));
        //Se agrega el usuario al arreglo clientes.
        clientes.push(usuario);
        //Se envia el arreglo clientes con los datos.
        usuario.save(clientes);
    }
    </script>
