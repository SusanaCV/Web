function cargar()
{
  var select = document.getElementById("eliminar");
  var clientes=JSON.parse(localStorage.getItem("clientes"));
  for(var index = 0; index < clientes.length; index++) {
    select.options[select.options.length] = new Option(clientes[index].nombre);
  };
}
function Eliminar()
{
/* Para obtener el valor */
var cod = document.getElementById("eliminar").value;
  var clientes=JSON.parse(localStorage.getItem("clientes"));
for (var i = 0; i <= clientes.length; i++) {
  var cl = clientes[i].nombre;
        if (cl==cod) {
          delete clientes[i];
        localStorage.setItem("clientes",JSON.stringify(clientes)); 
        alert("Datos Guardados en LocalStorage");
        }
      }
}
