      <script type="text/javascript">
function cargar()
{
  var select = document.getElementById("eliminar");
  var invoices=JSON.parse(localStorage.getItem("invoices"));
  for(var index = 0; index < invoices.length; index++) {
    select.options[select.options.length] = new Option(invoices[index].cliente);
  };
}
function Eliminar()
{
/* Para obtener el valor */
var cod = document.getElementById("eliminar").value;
  var invoices=JSON.parse(localStorage.getItem("invoices"));
for (var i = 0; i <= invoices.length; i++) {
  var cl = invoices[i].cliente;
        if (cl==cod) {
          delete invoices[i];
          localStorage.removeItem("invoices",JSON.stringify(invoices));
        localStorage.setItem("invoices",JSON.stringify(invoices)); 
        alert("Datos Guardados en LocalStorage");
        }
      }
}

</script>
