      function ListarInvoices()
      {
        var table = document.getElementById("tabla");
        {
          var invoices=JSON.parse(localStorage.getItem("invoices"));
          for (var i = 0; i <= invoices.length; i++) {
            var row = table.insertRow(0);
            var invoice = row.insertCell(0);
            var cliente = row.insertCell(1);
            var descripcion = row.insertCell(2);
            var fecha = row.insertCell(3);
            var monto = row.insertCell(4);
            invoice.innerHTML = invoices[i].invoice;
            cliente.innerHTML = invoices[i].cliente;
            descripcion.innerHTML = invoices[i].descripcion;
            fecha.innerHTML = invoices[i].fecha;
            monto.innerHTML = invoices[i].monto;
          };
